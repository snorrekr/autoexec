alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind j "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind l "+runthrow;+throwaction"

bind "p" "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"
bind "o" sv_rethrow_last_grenade
bind "k" "toggle cl_crosshairsize 1.5 900"
bind "alt" noclip

cl_hud_telemetry_frametime_show
cl_hud_telemetry_ping_show
cl_hud_telemetry_net_misdelivery_show

fps_max 600

bind . "toggle volume 0 0.01 0.13"
